- name: Set i3 desktop background
  block:
    - name: Ensure feh is installed
      ansible.builtin.package:
        name: feh
        state: present
      become: true

    - name: Copy wallpaper
      ansible.builtin.copy:
        src: files/wallpaper.png
        dest: "{{ ansible_env.HOME }}/.wallpaper.png"
        mode: '0644'

    - name: Set background in i3 config
      ansible.builtin.lineinfile:
        path: "{{ ansible_env.HOME }}/.config/i3/config"
        regexp: '^exec.*feh.*bg'
        line: 'exec --no-startup-id feh --bg-scale ~/.wallpaper.png'
        create: false
